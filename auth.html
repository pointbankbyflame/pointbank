<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json">
  
  <link rel="apple-touch-icon" href="assets/images/pointbank_logo_512.png" />
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Login or signup to continue</title>
</head>

<body>
  
  <div id="window">
    
    <div id="mainlayout">
      
      <div id="langchanger" class="button">غير إلى العربية</div>
      <div id="langchangerdivider" style="height: 10%"></div>
      
      <img id="pointbank_logo" src="assets/images/pointbank_logo_hq.png">
      
      <div id="title">Login to continue</div>
      
      <div id="emailinputbox">
       <div id="emailtitlelayout" style="display: flex">
       <span id="email-icon" class="login-icons">email</span>
       <div id="emailinputdetail">Write your Email below</div>
       </div>
       <input type="email" id="emailinput">
      </div>
      <div style="height: 5%"></div>
  
      <div id="passwordinputbox" class="passwordinputbox">
       <div id="passwordtitlelayout" style="display: flex">
       <span id="lock-icon" class="login-icons">lock</span>
       <div id="passwordinputdetail" class="passwordinputdetail">Write your password below</div>
       </div>
       <input type="password" id="passwordinput" class="passwordinput">
      </div>
  
      <div id="passdivider" style="height: 5%"></div>
  
      <div id="rewritepasswordinputbox" class="passwordinputbox">
       <div id="rewritepasswordtitlelayout" style="display: flex">
       <span id="lock-icon-2" class="login-icons">lock</span>
       <div id="rewritepasswordinputdetail" class="passwordinputdetail">Rewrite your password below</div>
       </div>
       <input type="password" id="rewritepasswordinput" class="passwordinput">
      </div>
      
      <div id="eyebutton" class="button">visibility</div>
      
        <div style="height: 5%"></div>
  <div id="signbutton" class="button">Login</div>
  <div id="divider" style="height: 75px; display: flex;">
    <div style="position: relative; left: 10%; top: 60%; bottom: 50%; height: 2px;background-color: #bbbbbb; width: calc(40% - 60px)"></div>
    <div id="othermtdstxt" style="position: relative; top: 10%; left: 10%; color: #bbbbbb; width: 120px; display: flex;justify-content: center;align-items: center; text-align: center; font-family: 'Montserrat'">Or Login using Google</div>
    <div style="position: relative; left: 10%; top: 60%; bottom: 50%; height: 2px;background-color: #bbbbbb; width: calc(40% - 60px)"></div>
  </div>
  <div style="position: relative; top: 2%; left: 10%; width: 80%;">
  <div style="width: 100%;">
  <img src="assets/images/google_logo_black_hq.png" class="button" id="gbutton"></img>
  </div>

    <div id="divider2" style="display: flex; margin-top: 10%;">
      <div id="ortxt" style="position: relative; left: 10%; color: #bbbbbb; width: 40px; display: flex;justify-content: center;align-items: center; font-family: 'Montserrat'">OR</div>
      <div id="changebutton" class="button">Signup</div>
    </div>
    
    <div id="divider3" style="height: 75px; display: flex;">
      <div style="position: relative; top: 60%; bottom: 50%; height: 2px;background-color: #bbbbbb; width: calc(40% - 60px)"></div>
      <div id="fypasstxt" style="position: relative; top: 10%; color: #bbbbbb; width: 200px; display: flex;justify-content: center;align-items: center; text-align: center; font-family: 'Montserrat'">Forgot your password</div>
      <div style="position: relative; top: 60%; bottom: 50%; height: 2px; background-color: #bbbbbb; width: calc(40% - 60px)"></div>
    </div>
    
    <div style="width: 100%;">
      <div id="forgotpass" class="button" style="font-size: 110%; margin-left: auto; padding-left: 15px; padding-right: 15px; margin-right: auto;"
>Restore password</span>
    </div>
    <div style="height: 30px">
      
    </div>
    
  </div>

</body>



<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="src/js/translation.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

<script src="src/js/auth.js"></script>
